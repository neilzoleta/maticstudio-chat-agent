services:
  - type: web
    name: maticstudio-chat-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn flask_app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: DEFAULT_MODEL
        value: gpt-4o-mini
    healthCheckPath: /health
